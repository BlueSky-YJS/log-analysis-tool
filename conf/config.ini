[elastic_config]
host=192.168.1.180
port=9200

[history_config]
dir=../conf/history.ini

[analysis_config]
project_list = superkid_log 

[superkid_error]
project_name = error
doc_type = superkid
log_pattern=(?m)^\-{63}\n\[ (.*) \] (.*) (.*) (.*)\n\[ (.*) \] \[(.*?)\](.*)\n
log_format=datetime ip method url status code msg
match_extline_model=0
file_filter = .*_error.log
data_dir = ../../logdata
multi_line = 1
start_pattern=(?m)^\-{63}\n

[superkid_error_cli]
project_name = error
doc_type = superkid
log_pattern=\[ (.*)\ ]\[ (.*)\ ] \[(.*?)\](.*)\n
match_extline_model=0
log_format=datetime status code msg
file_filter = .*_error_cli.log
data_dir = ../../logdata
multi_line = 1
start_pattern=(?m)^\-{63}\n

[superkid_log]
project_name = oper_log
doc_type = superkid
log_pattern=(?m)^\-{63}\n\[ (.*)\ ] (.*) (.*) (.*)\n\[ (.*)\ ] ([\s\S]*)\-{63}\n$
log_format=datetime ip method url status msg
match_extline_model=1
file_filter = .*([1-9]\d*|0).log$
data_dir = ../../logdata
multi_line = 1
start_pattern=(?m)^\-{63}\n

[test_log]
project_name = oper_log
doc_type = test
log_pattern=(?m)^\-{63}\n\[ (.*)\ ] (.*) (.*) (.*)\n([\s\S]*)\-{63}\n$
log_format=datetime ip method url msg
match_extline_model=1
file_filter = .*([1-9]\d*|0).log$
data_dir = ../../logdata
multi_line = 1
start_pattern=(?m)^\-{63}\n

[test_error]
project_name = error
doc_type = test
log_pattern=(?m)^\-{63}\n\[ (.*)\ ] (.*) (.*) (.*)\n\[ (error)\ ] \[(.*?)\]([\s\S]*)\-{63}\n$
log_format=datetime ip method url status code msg
match_extline_model=1
file_filter = .*([1-9]\d*|0).log$
data_dir = ../../logdata
multi_line = 1
start_pattern=(?m)^\-{63}\n
